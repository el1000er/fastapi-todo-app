
{% include 'layout.html' %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div class="form-group">
                    <label for="input_username">Username</label>
                    <input type="text" class="form-control" name="username" autocomplete="username"
                        id="input_username" required>
                </div>
                <div class="form-group">
                    <label for="input_password">Password</label>
                    <input type="password" class="form-control" name="password" autocomplete="password"
                        id="input_password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

        </div>
        <div class="card-footer text-muted">
            <a href="/auth/register-page">Register?</a>
        </div>
    </div>
</div>
